<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <title class="header">
        Login Admin
    </title>
    <style>

        .black-border-1 {
            border-color: black;
            border-width: medium;
        }

        .black-border-3 {
            border-radius: 30px;
        }

    </style>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-color: white">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card black-border-3" style="border-color: white; box-shadow: darkgrey 1px 1px 2px 2px">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Admin Login</h2>
                            <div th:object="${loggedInError}" th:if="${loggedInError == 'error'}"
                                 class="alert alert-danger black-border-3">
                                We couldn't find you...
                            </div>
                            <form th:action="@{/admin/login/check}" method="post" th:object="${admin}">
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="adminUserName">Username</label>
                                    <input type="text" th:field="*{userName}" id="adminUserName"
                                           class="form-control form-control-lg black-border-3" required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="adminPassword">Password</label>
                                    <input type="password" th:field="*{password}" id="adminPassword"
                                           class="form-control form-control-lg black-border-3" required/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" value="Request"
                                            class="btn black-border-1 black-border-3 btn-block btn-lg gradient-custom-4 text-body">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
