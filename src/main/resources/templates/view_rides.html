<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <title class="header">
        Driver Rides
    </title>
</head>
<body>
<br />
<div class="container">
    <h3>Driver Rides</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Ride Id</th>
            <th>Start location</th>
            <th>End Location</th>
            <th>Seats Offered </th>
            <th>Ride Status</th>
            <th>Ride Time</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ride : ${rides}">
            <td th:text="${ride.rideId}"/>
            <td th:text="${ride.startLocation}"/>
            <td th:text="${ride.endLocation}"/>
            <td th:text="${ride.seatsOffered}"/>
            <td th:text="${ride.rideStatus}"/>
            <td th:text="${ride.dateTime}"/>
            <td>
                <a class="btn btn-secondary"
                   th:href="@{/driver/view_received_requests(rideId=${ride.rideId})}">View Requests</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
