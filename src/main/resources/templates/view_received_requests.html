<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <title class="header">
        Received Requests
    </title>

    <style>
        .black-border-1 {
            border-color: black;
            border-width: medium;
        }

        .black-border-2 {
            border-color: red;
            border-width: medium;
        }

        .black-border-3 {
            border-radius: 30px;
        }

        .black-border-4 {
            border-color: green;
            border-width: medium;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="margin-left: 30px" href="/driver/view_rides">< Back</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<section class="vh-100 bg-image"
         style="background-color: white">
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div>
                    <div class="card black-border-3" style="border-color: white; box-shadow: darkgrey 1px 1px 2px 2px">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">Your rides</h2>
                            <table class="table black-border-1">
                                <thead>
                                <tr>
                                    <th>Ride Request Id</th>
                                    <th>Customer Id</th>
                                    <th>Start Location</th>
                                    <th>End Location</th>
                                    <th colspan="2">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="ride: ${receivedRideRequests}">
                                    <td th:text="${ride.rideRequestId}"/>
                                    <td th:text="${ride.customerId}"/>
                                    <td th:text="${ride.startLocation}"/>
                                    <td th:text="${ride.endLocation}"/>
                                    <td>
                                        <a class="btn black-border-4 black-border-3"
                                           th:href="@{/driver/update_ride_request_status(status='ACCEPTED',rideId=${rideId},rideRequestId=${ride.rideRequestId})}">Accept</a>
                                    </td>
                                    <td>
                                        <a class="btn black-border-2 black-border-3"
                                           th:href="@{/driver/update_ride_request_status(status='REJECTED',rideId=${rideId},rideRequestId=${ride.rideRequestId})}">Reject</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
