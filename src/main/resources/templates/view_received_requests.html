<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <title class="header">
        Received Requests
    </title>
</head>
<body>
<br />
<div class="container">
    <h3>Received Requests</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Ride Request Id</th>
            <th>Customer Id</th>
            <th>Start Location</th>
            <th>End Location</th>
            <div th:text="${rideId}"></div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ride: ${receivedRideRequests}">
            <td th:text="${ride.rideRequestId}"/>
            <td th:text="${ride.customerId}"/>
            <td th:text="${ride.startLocation}"/>
            <td th:text="${ride.endLocation}"/>
            <td>
                <a class="btn btn-success"
                   th:href="@{/driver/update_ride_request_status(status='ACCEPTED',rideId=${rideId},rideRequestId=${ride.rideRequestId})}">Accept</a>
            </td>
            <td>
                <a class="btn btn-danger"
                   th:href="@{/driver/update_ride_request_status(status='REJECTED',rideId=${rideId},rideRequestId=${ride.rideRequestId})}">Reject</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
