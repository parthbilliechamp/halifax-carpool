<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <title class="header">
        View Ride Requests
    </title>
</head>
<body>
<br />
<div class="container">
    <h3>View Ride Requests</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Request Id</th>
            <th>Start location</th>
            <th>End Location</th>
            <th>View Ride Recommendation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rideRequest : ${rideRequests}">
            <td th:text="${rideRequest.rideRequestId}"/>
            <td th:text="${rideRequest.startLocation}"/>
            <td th:text="${rideRequest.endLocation}"/>
            <td>
                <a class="btn btn-secondary"
                   th:href="@{/customer/view_recommended_rides(rideRequestId=${rideRequest.rideRequestId},
                   startLocation=${rideRequest.startLocation},endLocation=${rideRequest.endLocation})}">View Recommended Rides</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
